name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        preset: [perf, tests]

    steps:
      - uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            ccache \
            mold

      - name: Configure ccache
        run: |
          echo "CCACHE_DIR=$HOME/.ccache" >> $GITHUB_ENV
          echo "CCACHE_MAXSIZE=1G" >> $GITHUB_ENV

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-ccache-${{ matrix.preset }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-ccache-${{ matrix.preset }}-
            ${{ runner.os }}-ccache-

      - name: Configure
        run: cmake --preset ${{ matrix.preset }} -Wno-dev -Wno-deprecated

      - name: Build
        run: cmake --build --preset ${{ matrix.preset }} -j 2

      - name: Run smoke (perf)
        if: matrix.preset == 'perf'
        run: ./build/perf/apps/magus2_hello

      - name: Test (tests preset)
        if: matrix.preset == 'tests'
        run: ctest --preset tests --output-on-failure --no-tests=error
